<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOSIからKAIAへの移行ガイド</title>
  <style>
    body { font-family: sans-serif; line-height: 1.8; margin: 20px; background: #f5f5f5; }
    h1 { text-align: center; color: #2f7ef6; }
    .step {
      margin: 20px auto;
      padding: 15px;
      max-width: 600px;
      border-left: 5px solid #2f7ef6;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .arrow {
      text-align: center;
      font-size: 2em;
      color: #2f7ef6;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>DOSIからKAIAへの移行ガイド</h1>
<img src="IMG_4698.jpg" alt="ガイド画像" style="max-width:100%;">
  <div class="step">
    <h2>① DOSIウォレットを開く</h2>
    <p>アプリを最新版にアップデートしてください。</p>
  </div>

  <div class="arrow">↓</div>

  <div class="step">
    <h2>② 移行ボタンを押す</h2>
    <p>画面中央の「KAIAに移行」をタップします。</p>
  </div>

  <div class="arrow">↓</div>

  <div class="step">
    <h2>③ 確認して完了</h2>
    <p>メッセージに従い承認すると移行完了です。</p>
  </div>

</body>
</html>
